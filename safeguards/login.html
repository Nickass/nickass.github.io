<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Safeguards</title><link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/styles/slick.css">
    <link rel="stylesheet" type="text/css" href="static/styles/main.css">
    <script src="static/scripts//html5shiv-3.7.2.min.js"></script>
  </head>
  <body>
    <div class="Entry">
      <div class="Entry__content"><br><br><br><br><br><a class="Logo" href="/registration.html"><img src="img/logo.png"></a>
        <h1 class="Entry__title">Login</h1>
        <form class="Entry__form">
          <div class="Input">
            <svg class="ic-letter-2 Input__icon" role="img">
              <use xlink:href="static/decors/sprite.svg#ic-letter-2"></use>
            </svg>
            <input class="Input__field" placeholder="Your email" type="email" required="required"/>
            <div class="Input__error">The Email field is required.</div>
          </div>
          <div class="Input">
            <svg class="ic-lock Input__icon" role="img">
              <use xlink:href="static/decors/sprite.svg#ic-lock"></use>
            </svg>
            <input class="Input__field" placeholder="Password" type="password" required="required"/>
            <div class="Input__error">The Password field is required.</div>
          </div><br><br>
          <div>Forgot password? <a href="/reset.html"> Remind </a></div>
          <button class="Entry__btn" type="submit">Sign in</button>
          <div>Don't have an account? <a href="/registration.html"> Register </a></div>
        </form>
        <div class="Entry__another">
          <div class="Delim">or</div>
          <button class="reset-btn"><img src="img/fb-btn.png"></button><br><br>
          <button class="reset-btn"><img src="img/google-btn.png"></button>
        </div>
      </div>
    </div>
    <script src="static/scripts/jquery-1.9.1.js"></script>
    <script src="static/scripts/placeholder.jquery.min.js"></script>
    <script src="static/scripts/svg4everybody.min.js"></script>
    <script src="static/scripts/slick.min.js"></script>
    <script src="static/scripts/ofi.min.js"></script>
    <script src="static/scripts//main.js"></script><script>svg4everybody();objectFitImages('img');</script>
  </body>
</html>
